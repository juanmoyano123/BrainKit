version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: brainkit-postgres
    environment:
      POSTGRES_USER: brainkit
      POSTGRES_PASSWORD: brainkit
      POSTGRES_DB: brainkit
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U brainkit -d brainkit"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
