<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Session - BrainKit V2</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary-600: #059669;
            --color-primary-500: #10B981;
            --color-accent-500: #F59E0B;
            --color-error-500: #EF4444;
            --color-success-500: #22C55E;
            --color-gray-50: #F9FAFB;
            --color-gray-200: #E5E7EB;
            --color-gray-600: #4B5563;
            --color-gray-900: #111827;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--color-gray-50);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .session-header {
            background: white;
            border-bottom: 1px solid var(--color-gray-200);
            padding: 16px 24px;
        }
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .exit-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 12px;
            background: transparent;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: var(--color-gray-600);
        }
        .exit-btn:hover {
            background: var(--color-gray-50);
        }
        .timer {
            padding: 8px 16px;
            background: var(--color-gray-50);
            border-radius: 9999px;
            font-family: monospace;
            font-weight: 600;
        }
        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 13px;
            color: var(--color-gray-600);
        }
        .progress-bar {
            height: 8px;
            background: var(--color-gray-200);
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10B981 0%, #059669 100%);
            width: 50%;
            transition: width 0.3s;
        }
        .flashcard-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
        }
        .flashcard {
            background: white;
            border-radius: 24px;
            padding: 64px 48px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .flashcard::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #10B981 0%, #059669 100%);
        }
        .flashcard-question {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--color-gray-900);
            line-height: 1.4;
            margin-bottom: 32px;
        }
        .flashcard-answer {
            font-size: 1.5rem;
            color: var(--color-gray-600);
            padding: 24px;
            background: var(--color-gray-50);
            border-radius: 16px;
            margin-top: 24px;
        }
        .reveal-btn {
            padding: 12px 32px;
            background: var(--color-primary-600);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }
        .rating-buttons {
            background: white;
            border-top: 1px solid var(--color-gray-200);
            padding: 24px;
            display: flex;
            gap: 16px;
            justify-content: center;
        }
        .rating-btn {
            flex: 1;
            max-width: 200px;
            padding: 20px;
            border: 2px solid transparent;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
        }
        .rating-btn:hover {
            transform: translateY(-2px);
        }
        .rating-btn.hard {
            border-color: var(--color-error-500);
            color: var(--color-error-500);
        }
        .rating-btn.hard:hover {
            background: #FEE2E2;
        }
        .rating-btn.good {
            border-color: var(--color-accent-500);
            color: var(--color-accent-500);
        }
        .rating-btn.good:hover {
            background: #FEF3C7;
        }
        .rating-btn.easy {
            border-color: var(--color-success-500);
            color: var(--color-success-500);
        }
        .rating-btn.easy:hover {
            background: #DCFCE7;
        }
        .rating-label {
            font-weight: 700;
            font-size: 1.125rem;
            margin-bottom: 4px;
        }
        .rating-time {
            font-size: 14px;
            opacity: 0.8;
        }
        .session-footer {
            background: var(--color-gray-50);
            padding: 16px 24px;
            display: flex;
            justify-content: center;
            gap: 48px;
            border-top: 1px solid var(--color-gray-200);
        }
        .footer-stat {
            text-align: center;
        }
        .footer-stat-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--color-gray-900);
        }
        .footer-stat-label {
            font-size: 13px;
            color: var(--color-gray-600);
        }
    </style>
</head>
<body>
    <div class="session-header">
        <div class="header-top">
            <button class="exit-btn">‚úï Exit</button>
            <div class="timer">‚è± 5:32</div>
        </div>
        <div class="progress-info">
            <span>Session Progress</span>
            <span><strong style="color: var(--color-primary-600);">12</strong> of 24 cards</span>
        </div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>
    
    <div class="flashcard-container">
        <div class="flashcard">
            <div class="flashcard-question">
                What is the medical term for high blood pressure?
            </div>
            <button class="reveal-btn" onclick="this.style.display='none'; document.querySelector('.flashcard-answer').style.display='block'">
                Click to reveal answer
            </button>
            <div class="flashcard-answer" style="display: none;">
                <strong>Hypertension</strong>
            </div>
        </div>
    </div>
    
    <div class="rating-buttons">
        <button class="rating-btn hard">
            <div class="rating-label">HARD</div>
            <div class="rating-time">Again</div>
        </button>
        <button class="rating-btn good">
            <div class="rating-label">GOOD</div>
            <div class="rating-time">~1 min</div>
        </button>
        <button class="rating-btn easy">
            <div class="rating-label">EASY</div>
            <div class="rating-time">~10 min</div>
        </button>
    </div>
    
    <div class="session-footer">
        <div class="footer-stat">
            <div class="footer-stat-value" style="color: #10B981;">10 (83%)</div>
            <div class="footer-stat-label">Correct</div>
        </div>
        <div class="footer-stat">
            <div class="footer-stat-value" style="color: #F59E0B;">üî• 5</div>
            <div class="footer-stat-label">Streak</div>
        </div>
        <div class="footer-stat">
            <div class="footer-stat-value">4.2s</div>
            <div class="footer-stat-label">Avg Time</div>
        </div>
    </div>
</body>
</html>
